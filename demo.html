<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Stack Tailwind - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#dae6ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            900: '#312e81'
                        },
                        surface: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            500: '#737373',
                            900: '#171717'
                        },
                        error: {
                            500: '#ef4444'
                        }
                    },
                    fontSize: {
                        'label-large': ['14px', { lineHeight: '20px', fontWeight: '500' }],
                        'label-medium': ['12px', { lineHeight: '16px', fontWeight: '500' }],
                        'label-small': ['11px', { lineHeight: '16px', fontWeight: '500' }],
                        'body-large': ['16px', { lineHeight: '24px', fontWeight: '400' }]
                    },
                    boxShadow: {
                        '3': '0px 4px 6px -1px rgba(0, 0, 0, 0.1), 0px 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        '4': '0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -2px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        .btn-filled {
            @apply inline-flex items-center justify-center h-10 px-4 text-label-large rounded-xl font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed bg-primary-500 text-white hover:bg-primary-600 focus:bg-primary-700;
        }
        .btn-outlined {
            @apply inline-flex items-center justify-center h-10 px-4 text-label-large rounded-xl font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed border border-primary-500 text-primary-500 hover:bg-primary-50 focus:bg-primary-100;
        }
        .btn-text {
            @apply inline-flex items-center justify-center h-10 px-4 text-label-large rounded-xl font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-primary-500 hover:bg-primary-50 focus:bg-primary-100;
        }
        .card-elevated {
            @apply bg-white shadow-3 hover:shadow-4 rounded-xl p-6 transition-all duration-200;
        }
        .card-outlined {
            @apply bg-white border border-surface-200 hover:shadow-1 rounded-xl p-6 transition-all duration-200;
        }
    </style>
</head>
<body class="bg-surface-50 p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-surface-900 mb-2">Build Stack Tailwind</h1>
            <p class="text-body-large text-surface-500">Material Design 3 components for Tailwind CSS</p>
        </div>

        <!-- Buttons Section -->
        <div class="card-elevated">
            <h2 class="text-2xl font-semibold text-surface-900 mb-4">Buttons</h2>
            <div class="flex flex-wrap gap-4">
                <button class="btn-filled">Filled Button</button>
                <button class="btn-outlined">Outlined Button</button>
                <button class="btn-text">Text Button</button>
                <button class="btn-filled" disabled>Disabled Button</button>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-surface-900">Cards</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="card-elevated">
                    <h3 class="text-xl font-semibold text-surface-900 mb-2">Elevated Card</h3>
                    <p class="text-body-large text-surface-500 mb-4">This is an elevated card with shadow elevation.</p>
                    <button class="btn-filled">Action</button>
                </div>
                
                <div class="card-outlined">
                    <h3 class="text-xl font-semibold text-surface-900 mb-2">Outlined Card</h3>
                    <p class="text-body-large text-surface-500 mb-4">This is an outlined card with border styling.</p>
                    <button class="btn-outlined">Action</button>
                </div>
            </div>
        </div>

        <!-- Forms Section -->
        <div class="card-elevated">
            <h2 class="text-2xl font-semibold text-surface-900 mb-4">Form Elements</h2>
            <div class="space-y-4">
                <div class="relative">
                    <input 
                        type="text" 
                        class="w-full px-4 py-3 pt-6 bg-white border border-surface-200 rounded-lg text-body-large text-surface-900 transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                        placeholder="Enter your name"
                    >
                    <label class="absolute left-4 top-2 text-label-small text-surface-500">Name</label>
                </div>
                
                <div class="relative">
                    <input 
                        type="email" 
                        class="w-full px-4 py-3 pt-6 bg-white border border-surface-200 rounded-lg text-body-large text-surface-900 transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                        placeholder="Enter your email"
                    >
                    <label class="absolute left-4 top-2 text-label-small text-surface-500">Email *</label>
                </div>
                
                <div class="flex gap-4">
                    <button class="btn-filled">Submit</button>
                    <button class="btn-text">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Color Palette Section -->
        <div class="card-elevated">
            <h2 class="text-2xl font-semibold text-surface-900 mb-4">Color Palette</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="text-center">
                    <div class="w-16 h-16 bg-primary-500 rounded-lg mx-auto mb-2"></div>
                    <p class="text-label-small text-surface-500">Primary</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 bg-primary-100 rounded-lg mx-auto mb-2"></div>
                    <p class="text-label-small text-surface-500">Primary Light</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 bg-surface-200 rounded-lg mx-auto mb-2"></div>
                    <p class="text-label-small text-surface-500">Surface</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 bg-surface-500 rounded-lg mx-auto mb-2"></div>
                    <p class="text-label-small text-surface-500">On Surface</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 bg-error-500 rounded-lg mx-auto mb-2"></div>
                    <p class="text-label-small text-surface-500">Error</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
